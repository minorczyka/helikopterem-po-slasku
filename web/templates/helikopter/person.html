{% extends 'bootstrap_base.html' %}

{% load staticfiles %}

{% block title %}{{ person.name }}{% endblock %}

{% block body_block %}

    <div class="page-header">
        <h1>{{ person.name }}</h1>
        <h4>{{ person.user.username }}</h4>
    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <table class="table table-hover">
                <tr>
                <td>Driver:</td>
                <td>{{ count }}</td>
                </tr>
                {% for it in summary %}
                    <tr>
                    <td>{{ it.name }}</td>
                    <td>{{ it.points }}</td>
                    </tr>
                {% endfor %}
            </table>
        </li>
    </ul>
    

{% endblock %}
